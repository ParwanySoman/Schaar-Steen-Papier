<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width-device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="ie-edge">
	 <link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Schaar Steen Papier</title>
</head>
<body>
	<section class="game">
		<div class="score">
			<div class="player-score">
				<h2>Speler</h2>
				<p>0</p>
			</div>
			<div class="computer-score">
				<h2>Computer</h2>
				<p>0</p>
			</div>
		</div>

		<div class="intro">
			<h1>Schaar Steen Papier</h1>
			<button>Spelen</button>
		</div>

		<div class="match fadeOut">
			<h2 class="winner">	Kies een optie </h2>
			<div class="hands">
				<img src="./img/rock.png" class="player-hands">
				<img src="./img/rock.png" class="computer-hands">
			</div>
			<div class="option">
				<button class="rock">steen</button>
				<button class="rock">papier</button>
				<button class="rock">schaar</button>
			</div>
		</div>






	</section>



<script type="text/javascript" src="script.js"></script>
</body>
</html>
